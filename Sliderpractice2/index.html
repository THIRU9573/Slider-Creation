<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Rotate</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="jquery.hislide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="slider">
        <div class="prev"></div>
        <div class="next"></div>
        <ul>
            <li><img src="images/img1.jpg" alt="1"></li>
            <li><img src="images/img2.jpg" alt="2"></li>
            <li><img src="images/img3.jpg" alt="3"></li>
            <li><img src="images/img4.jpg" alt="4"></li>
            <li><img src="images/img5.jpg" alt="5"></li>
            <li><img src="images/img6.jpg" alt="6"></li>
            <li><img src="images/img7.jpg" alt="7"></li>
            <li><img src="images/img8.jpg" alt="8"></li>
        </ul>
    </div>

    <script>
        $(document).ready(function() {
            $('.slider').hiSlide();
        });
    </script>    
</body>
</html>
